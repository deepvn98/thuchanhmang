<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sample Screen</h1><br><br>
<input type="text" id="number">
<button type="button" id="number1" onclick="click1()">Add</button>
<button type="button" id="number2" onclick="click2()">Display</button>
<p id="result"></p>
</body>
<script>
    let x=0;
    let mang=new Array;
function click1(){
    mang[x]=document.getElementById("number").value;
    // alert("element:"+ mang[x]+"added at index"+[x]);
    x++;
    // document.getElementById("number").value;
}
    function click2() {
        let e = "<hr/>";
        for (let i = 0; i < mang.length; i++) {
            e += "Element " + i + " = " + mang[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }

</script>
</html>
