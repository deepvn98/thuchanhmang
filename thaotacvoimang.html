<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sample Screen</h1><br><br>
<input type="text" id="number">
<button type="button" id="number1" onclick="click1()">Add</button>
<button type="button" id="number2" onclick="click2()">Display</button>
<p id="result"></p>
</body>
<script>
   let x=0;
   let mang=new Array;
   function click1(){
       mang[x]=document.getElementById("number").value;
       x++;
   }
   function click2(){
       let a=""
       for (let i=0;i<mang.length;i++){
           a+="element"+i+"="+mang[i]+"<br>"

       }document.getElementById("result").innerHTML=a;
   }

</script>
</html>
